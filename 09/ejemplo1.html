<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <span></span> <!-- para inyectar el resultado -->

  <!-- incluir handlebars desde el CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

  <script>

    const codigo = `<h1>Datos Personales</h1>
                    <ul>
                        <li>(nombre)</li>
                        <li>(apellido)</li>
                        <li>(edad)</li>
                        <li>(email)</li>
                        <li>(tel√©fono)</li>
                    </ul>`;

    const template = Handlebars.compile(codigo); // compila la plantilla
    const html = template({ nombre: 'coder' }); // genera el html
    document.querySelector('span').innerHTML = html; // inyecta el resultado en la vista

  </script>

</body>
</html>
