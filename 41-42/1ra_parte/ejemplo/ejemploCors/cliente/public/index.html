<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
</head>

<body>
    <p id="content"></p>
    <script>
        fetch('http://localhost:3000/mensaje')
            .then(res => res.text())
            .then(texto => {
                document.getElementById('content').innerHTML = texto
            })
    </script>
</body>

</html>
